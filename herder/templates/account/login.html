<%inherit file="/base.html"/>

<%def name="head()"></%def>

<%def name="title()">
Login
</%def>

<%def name="body()">
${h.form(h.url(controller='account', action='login_submit'), method='POST')}
  <dl>
    <dt>Username:</dt>
    <dd><input type="text" name="username"></dd>
    <dt>Password:</dt>
    <dd><input type="password" name="password"></dd>
  </dl>
  <input type="submit" name="authform" value="login" />
${h.end_form()}
</%def>
